/****************************************************************************
	文件名： CpuRAM.ini

	这是CPU内部RAM调试脚本。开始Load程序时，由IDE控制仿真器执行这段脚本程序。
    
	本脚本完成的功能是
	(1) 装载目标程序到CPU内部RAM
	(2) 设置堆栈指针SP
	(3) 修改PC指针

	脚本的语法：
	参加MDK的HELP, 搜索关键字 “uv5 Library Routines” 可以看到uv3支持的脚本命令
*/
/*注意事项*/
//只能点击debug按钮,想要复位直接取消debug再点debug,复位按钮不管用了.
//主程序加断点.
FUNC void Setup (void) {
  SP = _RDWORD(0x24000000);			// 设置堆栈指针
  PC = _RDWORD(0x24000004);			// 设置PC指针
  _WDWORD(0xE000ED08, 0x24000000);	// 设置中断向量表地址
}                             

LOAD ..\Output\project.axf INCREMENTAL // 先装载代码到CPU内部RAM  (工程选项中就不要选Load Application ar Startup)
Setup();                            // 再调用Setup函数修改堆栈和PC指针(因为SP的值需要从目标代码中读取)
//g, main								// 运行到main()函数

